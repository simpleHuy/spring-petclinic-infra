apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: petclinic-staging
  namespace: staging
spec:
  project: default
  source:
    repoURL: https://github.com/simpleHuy/spring-petclinic-infra
    targetRevision: {{VERSION}}
    path: .
    helm:
      values: |
        {{- toYaml .Values | nindent 8 }}
        global:
          imageTag: {{VERSION}}
  destination:
    server: https://192.168.49.2
    namespace: staging
  syncPolicy:
    automated:
      prune: true
      selfHeal: true